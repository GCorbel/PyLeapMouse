[screentap]
1finger: xdotool click 1
2finger: thunderbird --compose
3finger: thunderbird --compose
4finger: thunderbird --compose
5finger: thunderbird --compose

[keytap]
1finger: xdotool click 3
2finger: thunderbird --compose
3finger: thunderbird --compose
4finger: thunderbird --compose
5finger: thunderbird --compose

[swiperight]
1finger: rhythmbox-client --next
2finger: thunderbird --compose
3finger: thunderbird --compose
4finger: thunderbird --compose
5finger: thunderbird --compose

[swipeleft]
1finger: rhythmbox-client --previous
2finger: thunderbird --compose
3finger: thunderbird --compose
4finger: thunderbird --compose
5finger: thunderbird --compose

[clockwise]
1finger: rhythmbox-client --play
2finger: thunderbird --mail
3finger: thunderbird --mail
4finger: thunderbird --mail
5finger: thunderbird --mail

[counterclockwise]
1finger: rhythmbox-client --pause
2finger: thunderbird --news
3finger: thunderbird --news
4finger: thunderbird --news
5finger: thunderbird --news

[move]
1finger: xdotool mousemove_relative -- %(x)f %(y)f
2finger: xdotool mousemove_relative -- %(x)f %(y)f
3finger: xdotool mousemove_relative -- %(x)f %(y)f
4finger: xdotool mousemove_relative -- %(x)f %(y)f
5finger: xdotool mousemove_relative -- %(x)f %(y)f
